<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width-device-width, initial-scale=1" >
		<title>Insert title here</title>
		<style>
			*{margin: 0; padding: 0;}
			#all{width: 100%; margin: 0 auto;}
			header{width: 100%; height: 120px; background: skyblue;}
			section{float: left; width: 70%; height: 600px; background: aliceblue;}
			aside{float: left; width: 30%; height: 600px; background: lightsteelblue;}
			footer{clear: both; width: 100%; height: 120px; background: royalblue;}
		</style>
	</head>
	<body>
		<div id="all">
			<header></header>
			<div id="main">
				<section></section>
				<aside></aside>
			</div>
			<footer></footer>
		</div>
	</body>
</html>

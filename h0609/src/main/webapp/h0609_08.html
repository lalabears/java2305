<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style>
			div{width: 100px; height: 100px; margin-bottom: 20px;
				border: 1px solid black; background: blue;
				transition-property: all; transition-duration: 2s;
				
			}	
			.c01{transition-timing-function: linear;}
			.c02{transition-timing-function: ease-in;}
			.c03{transition-timing-function: ease-out;}
			.c04{transition-timing-function: ease-in-out;}
			.c01:hover{ transform: translate(700px);}
			.c02:hover{ transform: rotate(90deg); border-radius: 50%;}
			.c03:hover{ background: red; }
			.c04:hover{ background: red; border: 4px solid black; width: 700px;}
		</style>
	</head>
	<body>
		<div class="c01"></div>
		<div class="c02"></div>
		<div class="c03"></div>
		<div class="c04"></div>
		
	</body>
</html>

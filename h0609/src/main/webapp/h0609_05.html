<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style>
			a:visited{color: blue;}
			input:checked + label {color: rebeccapurple; font-weight: 600;}
			li{list-style: none; width: 150px; height: 40px; border: 1px solid black;
				text-align: center; line-height: 2.5;}
				ul li:nth-child(2n+1){color: red; font-weight: 600;}
				ul li:nth-child(5){background: olivedrab;}
				ul li:hover{background: lightpink;}
		</style>
	</head>
	<body>
	
		<h2>과일의 종류</h2>
		<ul>
			<li>사과</li>
			<li>수박</li>
			<li>참외</li>
			<li>배</li>
			<li>포도</li>
			<li>자두</li>
			<li>딸기</li>
		</ul>
	
		<form action="">
			<input type="text" name="stuNo" disabled value="글자입력안됨">
			<br>
			<label>신청과목을 선택하세요.</label>
			<input type="radio" name="subject" id="s" value="speaking">
			<label for="s">회화</label>
			<input type="radio" name="subject" id="g" value="grammar">
			<label for="g">문법</label>
			<input type="radio" name="subject" id="w" value="writing">
			<label for="w">작문</label>
			
			
			
		</form>
		
		<ul>
			<a href="https://www.google.co.kr/"><li>Google</li></a>
			<a href="https://www.naver.com/"><li>Naver</li></a>
			<a href="https://www.daum.net/"><li>Daum</li></a>
			
		
		</ul>
	
	</body>
</html>

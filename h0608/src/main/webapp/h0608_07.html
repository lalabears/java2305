<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>CSS</title>
			<style>
				body{height: 3000px;}
				*{padding: 0; margin: 0; }
				.c01{width: 100px; height: 100px; border: 1px solid black;
					position: relative; left: 100px;
				}
				.c02{width: 700px; height: 300px; background: green; border: 1px solid black;
					position: fixed; top: 0px; left: 500px;
				}
				.c03{width: 300px; height: 200px; border: 1px solid black;
						position: relative; right: 100px;
				}
				h2{position: relative; left: 300px; top: 0px;
				} 			
			</style>
	</head>
	<body>
		<h2>네트워크</h2>
		<div class="c01">모델1</div>
		<div class="c02">모델2</div>
		<div class="c03">모델3</div>
		<p> css 포지셔닝과 주요 속성들 </p>
		
	</body>
</html>

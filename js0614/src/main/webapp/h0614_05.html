				$("#writeBtn").click(function(){

				 	let eng = $("#eng").val();
				 	let math = $("#math").val();
				 	let total = Number(kor)+Number(eng)+Number(math);

				 	let htmlData='';
					if(temp == 0) {
						htmlData += '<tr id = "'+ no +'" ><td>'+ no +'</td>';

					 	$("#"+no).html(htmlData);

				 	$("#no").val("");

				 	$("#eng").val("");
				 	$("#math").val("");
				 	
				 	temp = 0;

			function deleteBtn(num){
				$("#"+num).remove();
			}
			function modiBtn(num){
				temp = 1;
				alert("수정버튼을 클릭하셨습니다.");

				
				let td = $("#"+num).children();
				let no = td.eq(0).text();

			 	let kor = td.eq(2).text();
			 	let eng = td.eq(3).text();
			 	let math = td.eq(4).text();
			 	
			 	
			 	console.log(name);
				
			 	$("#no").val(no);
			 	$("#name").val(name);

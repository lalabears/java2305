<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script src="http://code.jquery.com/jquery-latest.min.js"></script>
		<script>
			$(function(){
				let count=0;
				$("#btn").click(function(){
					count=count+100;
					if(count>=700) count=0;
					$(".sub").css("left",count+"px");
					
					
				}); // btn
				
				
				
			});// jquery
		</script>
		<style type="text/css">
			*{padding: 0; margin: 0;}
			.main{width: 800px; height: 100px; border: 2px solid black;
				margin: 50px auto;}
			.sub{background: olivedrab; width: 100px; height: 100px;
				position: relative; left: 200px;
			
			}		
		
		</style>
	</head>
	<body>
		<button id="btn">위치 이동</button><br>
		<div class="main">
			<div class="sub"></div>
		</div>
		
	</body>
</html>

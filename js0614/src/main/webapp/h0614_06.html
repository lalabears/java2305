<html>
	<head>

		<script src="http://code.jquery.com/jquery-latest.min.js"></script>
		<script>
 
			$(function(){
				$("#chBtn").click(function(){

					console.log("갯수: "+$("input[name='hobby']:checked").length);
					console.log($("input[name='hobby']:checked").eq(0).val());
					
					for(var i = 0 ; i < $("input[name='hobby']:checked").length; i++){
						console.log("for문 사용"+ $("input[name='hobby']:checked").eq(i).val());
						
					}
					$("input[name='hobby']:checked").each(function(){
						console.log(	"each 문 사용"+ $(this).val());
																
								
					});

			});// jquery
			function arrBtn(){
				
				var arrNames = ["홍길동","유관순","이순신","강감찬","김구"];
				arrNames.forEach(function(i){
					console.log(i);
				});
				
				//
				// for i in arrNames:
    			//	  print(arrName)
    
			}

		<style type="text/css">

			th{height: 40px; background: #efefef;}

	<body>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script src="http://code.jquery.com/jquery-latest.min.js"></script>
		<script>
			$(function(){
				let count = 1; 
				// $("#btn").text("jquery");
				$("#btn").click(function(){
					// alert("jquery");
					count++; 
					$("#d01").css("background","lightblue");
					$("#d01").css("border-width",count);
				});
				$("#btn2").click(function(){
					// alert("jquery");
					count--; 
					$("#d01").css("background","lightgoldenrodyellow");
					$("#d01").css("border-width",count);
				});
				
				
			});
		
			function btn(){
				alert("javascript");
			}
		</script>
		<style type="text/css">
			div{width: 300px; height: 300px; background: lightgoldenrodyellow; 
				border: 3px solid yellow;
				border-width: 3px;
			
			}
		
		
		</style>
	</head>
	<body>
		<div id="d01">
			<img alt="" src="">
		
		
		</div>
		<button id="btn">change</button>
		<button id="btn2">reset</button>

		<br><br><br><hr>

		<button onclick="btn()">자바스크립트</button>
	</body>
</html>

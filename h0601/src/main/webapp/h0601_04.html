<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>span,div</title>
	<style>
	
		*{margin: 0; padding:0;} /* style tag안에 주석 */
	
	</style>
	</head>
	
	<body>
		<span>야외텐트</span>
		<span>건축물</span>
		<span>옆으로쓰기가 됨</span>
		<span>이러한 형태를 인라인 태그라고 함</span>
		<hr>
		<div>야외텐트</div>
		<div>건축물</div>
		<div>아래로쓰기가 됨</div>
		<div>이러한 형태를 블록 태그라고 함</div>
	</body>
</html>
